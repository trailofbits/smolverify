name: CI

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    # run CI every day even if no PRs/merges occur
    - cron:  '0 12 * * *'

env:
  vcpkg-commit: 422fb5df87f6ae2d01a6ccdca7211a54c0e88fa1
  vcpkg-install: pe-parse

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format-9

      - name: lint
        run: make format

  build-linux:
    strategy:
      matrix:
        build-type: ["Debug", "Release"]
        build-shared: ["0", "1"]
        compiler:
        - { CC: "clang", CXX: "clang++" }
        - { CC: "gcc", CXX: "g++" }
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Restore from cache and install vcpkg
      uses: lukka/run-vcpkg@v2
      with:
        vcpkgGitCommitId: ${{ env.vcpkg-commit }}
        vcpkgArguments: ${{ env.vcpkg-install }}

    - name: deps
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev

    - name: configure
      run: |
        mkdir build && cd build
        cmake \
          -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake \
          -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} \
          -DBUILD_SHARED_LIBS=${{ matrix.build-shared }} \
          -DBUILD_SVCLI=1 \
          -DBUILD_TESTS=1 \
          ..

    - name: build
      working-directory: build
      env:
        CC: ${{ matrix.compiler.CC }}
        CXX: ${{ matrix.compiler.CXX }}
      run: cmake --build .

    - name: tests
      working-directory: build
      run: ./test/uthenticode_test

  build-macos:
    strategy:
      matrix:
        build-type: ["Debug", "Release"]
        build-shared: ["0", "1"]
        compiler:
        - { CC: "clang", CXX: "clang++" }
        - { CC: "gcc", CXX: "g++" }
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Restore from cache and install vcpkg
        uses: lukka/run-vcpkg@v2
        with:
          vcpkgGitCommitId: ${{ env.vcpkg-commit }}
          vcpkgArguments: ${{ env.vcpkg-install }}

      - name: deps
        run: |
          brew install openssl

      - name: configure
        run: |
          mkdir build && cd build
          cmake \
            -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake \
            -DOPENSSL_ROOT_DIR=/usr/local/opt/openssl@1.1 \
            -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} \
            -DBUILD_SHARED_LIBS=${{ matrix.build-shared }} \
            -DBUILD_SVCLI=1 \
            -DBUILD_TESTS=1 \
            ..

      - name: build
        working-directory: build
        env:
          CC: ${{ matrix.compiler.CC }}
          CXX: ${{ matrix.compiler.CXX }}
        run: cmake --build .

      - name: tests
        working-directory: build
        run: ./test/uthenticode_test

  build-windows:
    strategy:
      matrix:
        build-arch:
        - { arch: "x64", triplet: "x64-windows" }
        - { arch: "Win32", triplet: "x86-windows" }
        build-type: ["Debug", "Release"]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Restore from cache and install vcpkg
      uses: lukka/run-vcpkg@v2
      with:
        vcpkgGitCommitId: ${{ env.vcpkg-commit }}
        vcpkgArguments: ${{ env.vcpkg-install }} openssl
        vcpkgTriplet: ${{ matrix.build-arch.triplet }}

    - name: configure
      shell: bash
      run: |
        mkdir build
        cd build
        cmake \
          -G "Visual Studio 16 2019" \
          -A ${{ matrix.build-arch.arch }} \
          -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake \
          -DBUILD_SVCLI=1 \
          -DBUILD_TESTS=1 \
          ..

    - name: build
      working-directory: build
      run: cmake --build . --config ${{ matrix.build-type }}

    - name: tests
      working-directory: build
      run: |
        ./test/${{ matrix.build-type }}/uthenticode_test
